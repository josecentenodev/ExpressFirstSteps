<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="signin.css" rel="stylesheet">
    <title>Feriados No Laborables Argentina</title>
</head>

<body class="text-center">

    <main class="form-signin">
        <form action="/" method="POST">

            <img class="mb-4" src="images/logo.png" alt="" width="172" height="157">

            <h1 class="h3 mb-3 fw-normal">Registro</h1>

            <div class="form-floating">
                <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" required autofocus>
                <label for="name">Nombre</label>
            </div>

            <div class="form-floating">
                <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Apellido" required>
                <label for="lastName">Apellido</label>
            </div>

            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarme</button>

            <p class="mt-5 mb-3 text-muted">&copy;citojose 2021</p>

        </form>
    </main>
    <!-- <script src=""></script> -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
